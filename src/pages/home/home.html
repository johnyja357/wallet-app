<ion-header>
  <ion-navbar>
    <ion-title>
      Wallet App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <!-- Balances section -->
    <ion-row>
      <ion-col>
        <ion-label>Balance: $ {{walletA}} </ion-label>
        <ion-item id="border">
          <ion-label >$</ion-label>
          <ion-input [(ngModel)]="balanceInputA" type="tel" maxlength="3" (keypress)="onlyNumbers($event)"></ion-input>
        </ion-item>
        <ion-label style="text-align: center">Wallet A</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Balance: $ {{walletB}} </ion-label>
        <ion-item id="border">
            <ion-label >$</ion-label>
            <ion-input [(ngModel)]="balanceInputB" type="tel" maxlength="3" (keypress)="onlyNumbers($event)"></ion-input>
        </ion-item>
          <ion-label style="text-align: center">Wallet B</ion-label>
      </ion-col>
    </ion-row>

    <!-- Buttons section -->
    <ion-row>
      <ion-col width-50 style="text-align: center">
        <button ion-button color="light" [disabled]="!balanceInputA || walletA <= 0" (click)="transfer()">Transfer</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50 style="text-align: center">
        <button ion-button color="light" [disabled]="!balanceInputB || walletB <= 0" (click)="refund()">Refund</button>
      </ion-col>
    </ion-row>

    <!-- History section -->
    <ion-grid>
        <ion-list-header>
            History
        </ion-list-header>
      <ion-row align-items-start id="history-background">
        <ion-col>Amount</ion-col>
        <ion-col>Type</ion-col>
        <ion-col>Source</ion-col>
        <ion-col>Destination</ion-col>
      </ion-row>
      <ion-row *ngFor="let item of history">
        <ion-col>{{item.amount}}</ion-col>
        <ion-col>{{item.type}}</ion-col>
        <ion-col>{{item.source}}</ion-col>
        <ion-col>{{item.destination}}</ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>
</ion-content>
